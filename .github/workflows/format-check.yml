name: Prettier check

on:
 push:
  branches: [master]
 pull_request:
  branches: [master]

jobs:
 format:
  name: âœ¨ Prettier
  runs-on: ubuntu-latest
  strategy:
   matrix:
    node-version: [16.x]
  steps:
   - uses: actions/checkout@v2
     with:
      ref: ${{ github.head_ref }}
   - uses: actions/setup-node@v1
     with:
      node-version: "16.x"
   - name: ðŸ§± Prettier format check
     run: |
      npm i prettier -f
      npm run format:check
