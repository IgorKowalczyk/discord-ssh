name: Prettier check

on:
 push:
  branches: [main]
 pull_request:
  branches: [main]

jobs:
 check:
  name: Check Format
  runs-on: ubuntu-latest
  strategy:
   fail-fast: false
   matrix:
    language: ["javascript"]
    node: ["16.x"]
  steps:
   - name: ğŸ§± Checkout repository
     uses: actions/checkout@v3
   - name: ğŸ”© Setup Node
     uses: actions/setup-node@v3
     with:
      node-version: 16
      cache: "npm"
   - name: ğŸš€ Install dependencies
     run: npm ci --legacy-peer-deps
   - name: ğŸš€ Check formatting
     run: "npm run format:check"
